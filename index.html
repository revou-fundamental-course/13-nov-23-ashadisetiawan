<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - RevoU FCSE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navigation-header">
            <a href="#" class="logo">Wan Travel.</a>
            <nav class="navigation">
                <a href="#">Beranda</a>
                <a href="#">Paket</a>
                <a href="#">Kontak</a>
            </nav>
        </div>
        <div class="title-header">
            <h1>Liburan ke Jogja? Wan Travel Aja</h1>
            <h4>Anda senang, kami pun ikut senang</h4>
        </div>
    </header>

    <main>
        <section class="home">
            <div class="review-section">
                <img src="https://mylife.id/wp-content/uploads/2021/01/mylife-4-2.jpg">
                <h5>
                    <q><em>Selalu ada yang tersisa dari Jogja untukmu. Rindu dan candu.</em></q>
                </h5>
            </div>
            <div class="contact-section">
                <h5>Hubungi Kami</h5>
                <h4>Sales akan menghubungi Anda 1 x 24 jam setelah data kami terima</h4>
                <form>
                    <div class="input-box">
                        <label>Nama : </label>
                        <input type="text" placeholder="Masukkan Nama Lengkap" required>
                    </div>
                    <div class="input-box">
                        <label>Email : </label>
                        <input type="email" placeholder="Masukkan Email" required>
                    </div>
                    <div class="select-box">
                        <label>Tertarik untuk liburan?</label>
                        <select>
                            <option hidden>Pilih Tujuan</option>
                            <option>Malioboro</option>
                            <option>Kaliurang</option>
                            <option>Candi Prambanan</option>
                            <option>Pantai Kukup</option>
                        </select>
                    </div>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
